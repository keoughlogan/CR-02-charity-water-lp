<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water - Fund Clean Water</title>
<style>
    @font-face {
  font-family: 'Proxima Nova';
  src: url('fonts/ProximaNova-Regular.woff2') format('woff2'),
       url('fonts/ProximaNova-Regular.woff') format('woff');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }
    body { font-family: 'Proxima Nova'; 
      line-height: 1.6; 
      background: white; 
      margin: 0; 
      padding: 0;
      min-height: 100vh; 
      overflow-x: hidden; 
    }
   header {
    width: 100%; 
    background: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 10;
    box-sizing: border-box; 
  }
  @media (max-width: 768px) {
    header {
      flex-direction: column; 
      gap: 1rem; 
      width: 100%; 
      padding: 1rem; 
    }
  }
    .hero {
      background: #003366;
      color: white;
      display: flex; flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 4rem 2rem;
      width: 100vw; 
      margin-left: calc(-50vw + 50%); 
      box-sizing: border-box;
    }
    .hero-text { flex: 1 1 400px; max-width: 600px; }
    .hero-text h1 {
      font-size: 4.1rem; 
      font-weight: 900;
      line-height: 1.2;
      margin-bottom: 1rem;
    }
    @media (max-width: 768px) {
    .hero-text h1 {
      font-size: 2.3rem; 
    }
  }
    .hero-text p {
    font-size: 2.3rem; 
    margin-bottom: 2rem;
  }
    .cta-box {
      display: inline-flex; align-items: center;
      border: 2px solid #eee; border-radius: 8px;
      overflow: hidden; background: white; color: #002244;
    }
    .cta-box span {
  padding: 0.8rem 1rem;
  font-size: 1.5rem; 
  font-weight: bold;  
}
    .cta-btn {
      font-family: 'Proxima Nova'; 
      background: #FFC907;
      border: none;
      font-weight: bold;
      padding: 1.2rem 2rem; 
      font-size: 1.5rem;    
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      color: white; /* Make button text white */
      border-radius: 8px; /* Add this line for rounded corners */
    }
    .cta-btn:hover { background: #2E9DF7; color: white; transform: scale(1.05); }
    .hero-images {
      flex: 1 1 300px; display: flex; gap: 1rem; justify-content: center;
      margin-top: 2rem;
    }
    .hero-images img {
      width: 340px;     
  height: 440px;   
  object-fit: cover;
  border-radius: 60px;
  transition: transform 0.3s;
  max-width: 100%;
  display: block;
    }
    .hero-images img:hover { transform: scale(1.05);
     }
@media (max-width: 768px) {
  .hero { flex-direction: column; text-align: center; }
  .hero-text h1 { font-size: 2rem; }
  .hero-images { 
    margin-top: 2rem; 
    flex-direction: column; 
    align-items: center;
  }
  .hero-images img {
    width: 98vw;     
    height: auto;    
    margin-bottom: 1rem;
  }
  .hero-text, .hero-images {
    max-width: 100%;
  }
  header {
    flex-direction: column;
    gap: 1rem;
  }
}
    footer {
      text-align: center; padding: 2rem; background: #f9f9f9;
      font-size: 0.9rem; color: #555;
    }
    @media (max-width: 768px) {
      .hero { flex-direction: column; text-align: center; }
      .hero-text h1 { font-size: 2rem; }
      .hero-images { margin-top: 2rem; }
    }
  </style>
</head>
<body>
   <header>
    <div class="logo">
      <img src="CW LOGO/cw_logo-2.png" alt="charity water logo with yellow water drop symbol and lowercase text charity water on a white background, conveying a hopeful and positive tone">
    </div>
    <button class="cta-btn">Donate Today</button>
  </header>
  <section class="hero">
    <div class="hero-text">
      <h1>Fund Clean Water.<br> See Your Impact.<br> Change the World.</h1>
      <p>At charity: water, 100% of your donation funds sustainable water projects—tracked with real-time data, transparent reporting, and measurable results you can trust.</p>
      <div class="cta-box">
        <span>Learn how you can to make a</span>
        <button class="cta-btn">change</button>
      </div>
    </div>
    <div class="hero-images">
      <img src="impact 1/JT7A7673 (Ethiopia).jpg" alt="Young boy smiling and carrying a yellow water container, walking along a dirt path in a rural village with green trees and simple homes in the background, expressing joy and hope">
      <img src="impact 2/Rwanda-2018-march-cw-cubbygraham-1088.jpg" alt="Smiling child holding a yellow water container, standing outdoors in a rural village with green trees in the background, expressing hope and happiness">
      <img src="impact 3/Rwanda-2018-march-cw-cubbygraham-1206.jpg" alt="Young girl in a patterned dress carrying a yellow water container on her head, walking along a dirt path in a rural village with green trees and simple homes in the background, expressing determination and hope">
    </div>
  </section>
  <footer>
    <p>© 2025 charity: water | All Rights Reserved</p>
  </footer>
</body>
</html>
